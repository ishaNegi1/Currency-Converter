<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
</head>
<body>
    <div class="container-fluid">
        <div class="box mx-auto mt-5 p-3">
            <h1 class="h1 text-center mb-4">Currency Converter</h1>
            <label for="amt">Amount to convert:</label>
            <input type="text" id="amt" name="amt" value="1">
            <div class="fromToDiv d-flex align-items-center justify-content-around my-4">
            <div class="from country d-flex justify-content-around align-items-center">
                <div class="flag">
                    <img src="https://flagsapi.com/US/flat/64.png" id="imgFrom" alt="flag">
                </div>
                <div class="dropdown">
                    <select class="option" name="from"></select>
                </div>
            </div>
            <div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to country d-flex justify-content-around align-items-center">
                <div class="flag">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="imgTo" alt="flag">
                </div>
                <div class="dropdown">
                    <select class="option" name="to"></select>
                </div>
            </div>
            </div>
            <div class="convertedCurr text-center mx-auto">
                <p class="mt-2" id="result" >1 USD = 83.12 INR</p>
            </div>
            <div class="text-center">
            <button class="btn text-center btn-success my-3" id="button">Convert</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
